<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video and audio</title>
</head>
<body>

    <!-- for autoplay we need to add "autoplay next to the controler" -->
    <video width="400" height="400" controls>
        <source src="/Videos/1.mp4" type="video/mp4">
        <source src="/Videos/1.ogg" type="video/ogg">
    </video>
<br>
<audio controls loop>
    <source src="/Audio/1.mp3" type="audio/mpeg">
     <source src="/Audio/1.mp3" type="audio/mpeg">

</audio>
<br>
<audio controls loop>
    <source src="/Audio/1.mp3" type="audio/mpeg">
     <source src="/Audio/1.mp3" type="audio/mpeg">
</audio>
<br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/MizPu-dTPQU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.ahmad-osman.com" frameborder="0"></iframe>

</body>
</html>
